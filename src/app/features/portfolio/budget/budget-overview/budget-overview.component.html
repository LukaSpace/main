<div class="container">
  <mat-form-field class="dataPicker">
    <mat-label>Select a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="rangePicker">
      <input matStartDate formControlName="start" placeholder="Start date" />
      <input matEndDate formControlName="end" placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker>
      <mat-date-range-picker-actions>
        <button mat-button matDateRangePickerApply (click)="showAllCosts()">Show all</button>
        <button mat-button matDateRangePickerCancel>Cancel</button>
        <button mat-raised-button color="accent" matDateRangePickerApply (click)="onDataChange()">Apply</button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
  </mat-form-field>
  
  <div class="plots" *ngIf="costGraph && incomesVsCostsGraph; else noGraphAvailable">
    <plotly-plot class="plot" [data]="incomesVsCostsGraph.data" [layout]="incomesVsCostsGraph.layout"></plotly-plot>
    <plotly-plot class="plot" [data]="costGraph.data" [layout]="costGraph.layout"></plotly-plot>
  </div>
  <ng-template #noGraphAvailable>No data available for selected range</ng-template>
</div>
