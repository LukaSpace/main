<div class="introduction">
    <div class="introduction-text">
        <p class="hi">Hi, I'm</p>
        <h2 class="name">Lucas Cwajna</h2>
        <div class="role-container">
            <div class="dust-text">Full Stack Developer</div>
            <div class="dust-text">Problem Solver</div>
            <div class="dust-text">Concept Creator</div>
        </div>
        <div class="actions">
            <button mat-raised-button (click)="downloadResume()"><mat-icon class="material-symbols-outlined">download</mat-icon>Resume</button>
            <button mat-raised-button routerLink="/contact">Contact Me</button>
        </div>
    </div>

    <div #sphereContainer class="sphere-container">
        <div class="sphere"
            (mousemove)="onMouseMoveInside($event)"
            (mouseenter)="onMouseEnter($event)"
            (mouseleave)="onMouseLeave($event)">
            <div #iconElement class="icon" *ngFor="let icon of icons; let i = index" [ngStyle]="calculatePosition(i, icons.length)">
                 <img [src]="'https://cdn.simpleicons.org/' + icon" [alt]="icon" />
             </div>
        </div>
    </div>
    
</div>
