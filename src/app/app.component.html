<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <div class="sub-links-container">
      <button mat-icon-button @openClose (click)="sidenav.toggle()" *ngIf="subLinksExist">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div *ngFor="let navigationLink of mainNavigationLinks; index as i">
      <button mat-button (click)="changeMainLink(i)">{{navigationLink.name}}</button>
    </div>
    <mat-slide-toggle class="slideTheme" [checked]="!lightTheme" (change)="toggleTheme()"><span class="text-white">Mode</span></mat-slide-toggle>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0" [hasBackdrop]="true">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="changeSubLink(i)" *ngFor="let nav of mainNavigationLinks[currentMainLinkId].subLinks; index as i">{{nav.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
